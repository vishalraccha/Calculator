<body>
    <div class="container">
        <div class="result">
            <input type="text" id="disp" />
        </div>
        <div class="inputs">
            <button class="val" onkeydown="myfunction(event)" value="/" onclick="dis('/')">/</button>
            <button class="val" value="C" onclick="clr()">C</button>
            <button class="val" onkeydown="myfunction(event)" value="." onclick="dis('.')">.</button>
            <button class="val" value="=" onclick="solve()">=</button>
            <button class="val" onkeydown="myfunction(event)" value="7" onclick="dis('7')">7</button>
            <button class="val" onkeydown="myfunction(event)" value="8" onclick="dis('8')">8</button>
            <button class="val" onkeydown="myfunction(event)" value="9" onclick="dis('9')">9</button> 
            <button class="val" onkeydown="myfunction(event)" value="*" onclick="dis('*')">*</button>
            <button class="val" onkeydown="myfunction(event)" value="4" onclick="dis('4')">4</button>
            <button class="val" onkeydown="myfunction(event)" value="5" onclick="dis('5')">5</button>
            <button class="val" onkeydown="myfunction(event)" value="6" onclick="dis('6')">6</button>
            <button class="val" onkeydown="myfunction(event)" value="-" onclick="dis('-')">-</button>
            <button class="val" onkeydown="myfunction(event)" value="1" onclick="dis('1')">1</button>
            <button class="val" onkeydown="myfunction(event)" value="2" onclick="dis('2')">2</button>
            <button class="val" onkeydown="myfunction(event)" value="3" onclick="dis('3')">3</button>
            <button class="val" onkeydown="myfunction(event)" value="+" onclick="dis('+')">+</button>
        </div>
    </div>
